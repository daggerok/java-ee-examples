version: "2.1"

services:

  maven-kotlin-swarm-app:
    build:
      context: .
      dockerfile: .mvn/Dockerfile
    volumes: ["maven-kotlin-swarm-app-data:/home/app"]
    ports: ["8080:8080"]
    networks: [backing-services]
    #mem_limit: 786432000 # container limit: 700Mb (700 * 1024 * 1024)

volumes:
  maven-kotlin-swarm-app-data: {}

networks:
  backing-services:
    driver: bridge
